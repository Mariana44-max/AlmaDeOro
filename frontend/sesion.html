<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Alma de Oro</title>
  <link rel="stylesheet" href="css/stylelogin.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
  <div class="heading">Iniciar Sesión</div>
  <form class="form" id="login-form">
    <input placeholder="E-mail" id="email" name="email" type="email" class="input" required>
    <input placeholder="Contraseña" id="password" name="password" type="password" class="input" required>
    <span class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></span>
    <input value="Entrar" type="submit" class="login-button">
  </form>
  <span class="agreement">
    ¿No tienes cuenta? <a href="register.html">Regístrate</a>
  </span>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const response = await fetch("http://127.0.0.1:8000/api/auth/token/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (!response.ok) {
      Swal.fire({
        icon: "error",
        title: "Error al iniciar sesión",
        text: data.detail || "Credenciales incorrectas",
        confirmButtonColor: "#d4af37",
      });
      return;
    }

    localStorage.setItem("accessToken", data.access);
    localStorage.setItem("refreshToken", data.refresh);

    Swal.fire({
      icon: "success",
      title: "Bienvenido de nuevo ✨",
      text: "Inicio de sesión exitoso.",
      confirmButtonColor: "#27ae60",
    }).then(() => window.location.href = "index.html");

  } catch (error) {
    Swal.fire({
      icon: "error",
      title: "Error de conexión",
      text: "No se pudo conectar al servidor.",
      confirmButtonColor: "#d4af37",
    });
  }
});
</script>
</body>
</html>
