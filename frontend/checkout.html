<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Finalizar Compra - Alma de Oro</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .checkout-container {
      max-width: 600px;
      margin: 60px auto;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(212,175,55,0.2);
    }
    h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 25px;
    }
    label {
      font-weight: 500;
      color: #ccc;
    }
    input, textarea {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    input:focus, textarea:focus {
      border-color: #d4af37;
      outline: none;
    }
    .btn-submit {
      background: #d4af37;
      color: #000;
      font-weight: 600;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: #b8962e;
    }
  </style>
</head>

<body>
  <div class="container checkout-container wow animate__animated animate__fadeInUp">
    <h2>Datos de EnvÃ­o ðŸ’Ž</h2>
    <form id="checkout-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="direccion">DirecciÃ³n</label>
      <textarea id="direccion" rows="3" required></textarea>

      <label for="telefono">TelÃ©fono</label>
      <input type="tel" id="telefono" required>

      <button type="submit" class="btn-submit">Confirmar pedido</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("checkout-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("accessToken");

      if (!token) {
        Swal.fire({
          icon: "warning",
          title: "Inicia sesiÃ³n",
          text: "Debes iniciar sesiÃ³n para continuar.",
          background: "#111",
          color: "#fff",
          confirmButtonColor: "#d4af37",
        });
        return;
      }

      const data = {
        nombre: document.getElementById("nombre").value,
        direccion: document.getElementById("direccion").value,
        telefono: document.getElementById("telefono").value,
      };

      try {
        const res = await fetch("http://127.0.0.1:8000/api/orders/checkout/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(data),
        });

        if (!res.ok) throw new Error("Error al crear el pedido");

        Swal.fire({
          icon: "success",
          title: "Pedido confirmado",
          text: "Tu pedido ha sido registrado y serÃ¡ enviado contra entrega.",
          background: "#111",
          color: "#fff",
          confirmButtonColor: "#d4af37",
        }).then(() => {
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        });
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudo registrar el pedido.",
          background: "#111",
          color: "#fff",
          confirmButtonColor: "#d4af37",
        });
      }
    });
  </script>
</body>
</html>
