<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | Alma de Oro</title>
  <link rel="stylesheet" href="css/stylelogin.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
  <div class="heading">Crear Cuenta</div>
  <form class="form" id="register-form">
    <input placeholder="Nombre completo" id="name" type="text" class="input" required>
    <input placeholder="E-mail" id="email" type="email" class="input" required>
    <input placeholder="ContraseÃ±a" id="password" type="password" class="input" required>
    <input placeholder="Confirmar contraseÃ±a" id="confirm" type="password" class="input" required>
    <input value="Registrarse" type="submit" class="login-button">
  </form>
  <span class="agreement">
    Â¿Ya tienes cuenta? <a href="sesion.html">Inicia sesiÃ³n</a>
  </span>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirm").value.trim();

  if (password !== confirm) {
    Swal.fire({
      icon: "error",
      title: "ContraseÃ±as no coinciden",
      text: "Por favor, revisa los campos.",
      confirmButtonColor: "#d4af37",
    });
    return;
  }

  try {
    const response = await fetch("http://127.0.0.1:8000/api/users/register/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        full_name: name,
        email,
        username: email.split("@")[0],
        password,
        password2: confirm,
      }),
    });

    const data = await response.json();

    if (!response.ok) {
      Swal.fire({
        icon: "error",
        title: "Error al registrar",
        text: data.detail || JSON.stringify(data),
        confirmButtonColor: "#d4af37",
      });
      return;
    }

    localStorage.setItem("accessToken", data.access);
    localStorage.setItem("refreshToken", data.refresh);

    Swal.fire({
      icon: "success",
      title: "Â¡Registro exitoso! ðŸŽ‰",
      text: "Tu cuenta ha sido creada.",
      confirmButtonColor: "#27ae60",
    }).then(() => window.location.href = "index.html");

  } catch (error) {
    Swal.fire({
      icon: "error",
      title: "Error de conexiÃ³n",
      text: "No se pudo conectar al servidor.",
      confirmButtonColor: "#d4af37",
    });
  }
});
</script>
</body>
</html>
