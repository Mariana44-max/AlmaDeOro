<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Alma de Oro</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/cart-utils.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: { DEFAULT: '#d4af37', light: '#f4d03f', dark: '#b8962e' },
            dark: { DEFAULT: '#0a0a0a', card: '#151515', section: '#1a1a1a', border: '#2a2a2a' }
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Roboto', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .bg-pattern {
        background-image: radial-gradient(circle, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    }
  </style>
</head>
<body class="bg-dark font-sans text-white min-h-screen flex flex-col bg-pattern">

  <!-- NAVBAR -->
  <header class="sticky top-0 z-50 bg-dark/95 backdrop-blur-md border-b border-gold/30">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between gap-6">
        <a href="index.html" class="font-serif text-2xl font-bold uppercase tracking-wider hover:scale-105 transition-transform">
          <span class="text-gold">Alma</span><span class="text-white font-light"> de </span><span class="text-gold">Oro</span>
        </a>

        <nav class="hidden md:flex items-center gap-8">
          <a href="index.html" class="text-white text-sm font-medium uppercase tracking-wide hover:text-gold transition-colors relative group">
            Inicio
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gold group-hover:w-full transition-all duration-300"></span>
          </a>
          <a href="shop.html" class="text-white text-sm font-medium uppercase tracking-wide hover:text-gold transition-colors relative group">
            Tienda
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gold group-hover:w-full transition-all duration-300"></span>
          </a>
        </nav>

        <div class="flex items-center gap-4">
          <div class="dropdown relative" id="account-menu"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- PAGE HEADER -->
  <section class="bg-gradient-to-br from-dark to-dark-section border-b border-dark-border py-20 text-center">
    <div class="max-w-7xl mx-auto px-6">
      <div class="inline-block p-4 bg-gradient-to-br from-gold/20 to-gold/5 rounded-2xl mb-6">
        <i class="fas fa-shopping-cart text-4xl text-gold"></i>
      </div>
      <h1 class="font-serif text-4xl md:text-5xl font-bold text-gold mb-4">Tu Carrito</h1>
      <p class="text-gray-400 text-lg">Revisa tus productos antes de finalizar la compra</p>
    </div>
  </section>

  <!-- CART SECTION -->
  <section class="flex-1 py-16">
    <div class="max-w-7xl mx-auto px-6">
      <div class="grid lg:grid-cols-3 gap-8 items-start">

        <!-- Cart Items -->
        <div class="lg:col-span-2 bg-dark-card border border-dark-border rounded-3xl p-8 min-h-[400px]">
          <div id="cart-items"></div>
        </div>

        <!-- Cart Summary -->
        <div class="bg-dark-card border border-dark-border rounded-3xl p-8 sticky top-28">
          <h3 class="font-serif text-2xl font-bold text-gold mb-6 pb-6 border-b border-dark-border flex items-center gap-3">
            <i class="fas fa-receipt"></i> Resumen del Pedido
          </h3>

          <div class="space-y-4 mb-6">
            <div class="flex justify-between items-center text-gray-300">
              <span>Subtotal</span>
              <span class="font-semibold" id="subtotal-amount">$0</span>
            </div>

            <div class="flex justify-between items-center text-gray-300">
              <span>Envío</span>
              <span class="text-gold font-semibold">Gratis</span>
            </div>
          </div>

          <div class="flex justify-between items-center pt-6 border-t-2 border-dark-border mb-8">
            <span class="text-xl font-bold text-white">Total</span>
            <span class="text-3xl font-bold text-gold" id="cart-total">$0</span>
          </div>

          <button id="checkout-btn" class="w-full bg-gold text-black py-4 rounded-full font-bold text-sm uppercase tracking-wide hover:bg-gold-light hover:-translate-y-1 hover:shadow-2xl hover:shadow-gold/50 transition-all duration-300 relative overflow-hidden group mb-4">
            <span class="relative z-10"><i class="fas fa-lock mr-2"></i>Finalizar Compra</span>
            <div class="absolute inset-0 bg-gradient-to-r from-gold-light to-gold opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </button>

          <a href="shop.html" class="w-full bg-transparent text-white py-4 rounded-full font-semibold text-sm uppercase tracking-wide border border-dark-border hover:bg-dark hover:border-gold hover:text-gold transition-all duration-300 inline-flex items-center justify-center">
            <i class="fas fa-arrow-left mr-2"></i>Seguir Comprando
          </a>

          <div class="grid grid-cols-3 gap-4 mt-8">
            <div class="text-center p-4 bg-dark rounded-xl">
              <i class="fas fa-shipping-fast text-2xl text-gold mb-2"></i>
              <p class="text-xs text-gray-400">Envío Gratis</p>
            </div>
            <div class="text-center p-4 bg-dark rounded-xl">
              <i class="fas fa-shield-alt text-2xl text-gold mb-2"></i>
              <p class="text-xs text-gray-400">Compra Segura</p>
            </div>
            <div class="text-center p-4 bg-dark rounded-xl">
              <i class="fas fa-undo text-2xl text-gold mb-2"></i>
              <p class="text-xs text-gray-400">Devoluciones</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark border-t border-dark-border py-12 text-center text-gray-400">
    <div class="max-w-7xl mx-auto px-6">
      <p class="mb-2">&copy; 2025 <a href="index.html" class="text-gold hover:text-gold-light transition-colors">Alma de Oro</a>. Todos los derechos reservados.</p>
      <p class="text-sm">Diseñado con elegancia para ti</p>
    </div>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    // ===============================
    // DROPDOWN HELPER
    // ===============================
    function enhanceDropdowns(root = document) {
      root.querySelectorAll('.dropdown').forEach((dd) => {
        const t = dd.querySelector('.dropdown-toggle') || dd.querySelector('a, button');
        const m = dd.querySelector('.dropdown-menu');
        if (!t || !m) return;

        let timer = null;
        const open = () => {
          dd.classList.add('open');
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
        };
        const closeSoon = () => {
          timer = setTimeout(() => dd.classList.remove('open'), 180);
        };

        t.addEventListener('mouseenter', open);
        t.addEventListener('mouseleave', closeSoon);
        m.addEventListener('mouseenter', open);
        m.addEventListener('mouseleave', closeSoon);

        t.addEventListener('click', (e) => {
          e.preventDefault();
          dd.classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
          if (!dd.contains(e.target)) dd.classList.remove('open');
        });
      });
    }

    // ===============================
    // USER MENU
    // ===============================
    async function setupUserMenu() {
      const menu = document.getElementById("account-menu");
      const token = localStorage.getItem("accessToken");

      if (!token) {
        menu.innerHTML = `
          <button class="dropdown-toggle text-white hover:text-gold transition-colors text-sm font-medium uppercase tracking-wide flex items-center gap-2" type="button">
            <i class="fas fa-user-circle text-lg"></i> Mi cuenta
          </button>
          <div class="dropdown-menu hidden absolute top-full right-0 mt-2 bg-dark-card border border-dark-border rounded-xl min-w-[200px] overflow-hidden shadow-2xl">
            <a href="sesion.html" class="block px-6 py-3 text-white hover:bg-gold hover:text-black transition-all">Iniciar sesión</a>
            <a href="register.html" class="block px-6 py-3 text-white hover:bg-gold hover:text-black transition-all">Registrarse</a>
          </div>`;
        enhanceDropdowns(menu);
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8000/api/users/me/", {
          headers: { Authorization: "Bearer " + token }
        });
        if (!res.ok) throw new Error("Token inválido");
        const user = await res.json();

        menu.innerHTML = `
          <button class="dropdown-toggle text-white hover:text-gold transition-colors text-sm font-medium uppercase tracking-wide flex items-center gap-2" type="button">
            <i class="fas fa-user-circle text-lg"></i> ${user.username}
          </button>
          <div class="dropdown-menu hidden absolute top-full right-0 mt-2 bg-dark-card border border-dark-border rounded-xl min-w-[200px] overflow-hidden shadow-2xl">
            <a href="perfil.html" class="block px-6 py-3 text-white hover:bg-gold hover:text-black transition-all">Mi perfil</a>
            <a href="#" id="logout" class="block px-6 py-3 text-white hover:bg-gold hover:text-black transition-all">Cerrar sesión</a>
          </div>`;
        enhanceDropdowns(menu);

        document.getElementById("logout").addEventListener("click", function (e) {
          e.preventDefault();
          Swal.fire({
            icon: "question",
            title: "¿Cerrar sesión?",
            showCancelButton: true,
            confirmButtonText: "Sí, salir",
            cancelButtonText: "Cancelar",
            background: "#0a0a0a",
            color: "#fff",
            confirmButtonColor: "#d4af37"
          }).then((r) => {
            if (r.isConfirmed) {
              localStorage.removeItem("accessToken");
              localStorage.removeItem("refreshToken");
              window.location.href = "index.html";
            }
          });
        });
      } catch {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");
        menu.innerHTML = `
          <button class="dropdown-toggle text-white hover:text-gold transition-colors text-sm font-medium uppercase tracking-wide flex items-center gap-2" type="button">
            <i class="fas fa-user-circle text-lg"></i> Mi cuenta
          </button>
          <div class="dropdown-menu hidden absolute top-full right-0 mt-2 bg-dark-card border border-dark-border rounded-xl min-w-[200px] overflow-hidden shadow-2xl">
            <a href="sesion.html" class="block px-6 py-3 text-white hover:bg-gold hover:text-black transition-all">Iniciar sesión</a>
            <a href="register.html" class="block px-6 py-3 text-white hover:bg-gold hover:text-black transition-all">Registrarse</a>
          </div>`;
        enhanceDropdowns(menu);
      }
    }

    // ===============================
    // CART FUNCTIONS
    // ===============================
    function getCart() {
      return CartUtils.getCart();
    }

    function setCart(cart) {
      CartUtils.setCart(cart);
    }

    function renderCart() {
      const container = document.getElementById("cart-items");
      let cart = getCart();

      // Clean corrupted items
      cart = cart.filter(item => item && item.price != null);
      setCart(cart);

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="text-center py-16 space-y-6">
            <div class="inline-block p-6 bg-gradient-to-br from-gold/10 to-gold/5 rounded-3xl animate-float">
              <i class="fas fa-shopping-cart text-6xl text-gold opacity-50"></i>
            </div>
            <h3 class="font-serif text-2xl font-bold text-white">Tu carrito está vacío</h3>
            <p class="text-gray-400 mb-8">Agrega productos desde nuestra tienda para comenzar</p>
            <a href="shop.html" class="inline-block bg-gold text-black px-10 py-4 rounded-full font-bold text-sm uppercase tracking-wide hover:bg-gold-light hover:-translate-y-1 hover:shadow-2xl hover:shadow-gold/50 transition-all duration-300">
              <i class="fas fa-store mr-2"></i>Ir a la Tienda
            </a>
          </div>`;

        document.getElementById("subtotal-amount").textContent = "$0";
        document.getElementById("cart-total").textContent = "$0";
        return;
      }

      let total = 0;
      container.innerHTML = cart.map((item, index) => {
        const price = parseFloat(item.price) || 0;
        const quantity = parseInt(item.quantity) || 1;
        const subtotal = price * quantity;
        total += subtotal;

        return `
          <div class="flex flex-col md:flex-row gap-6 items-start md:items-center p-6 border-b border-dark-border last:border-b-0 hover:bg-dark/50 transition-colors rounded-xl group">
            <div class="w-32 h-32 rounded-2xl overflow-hidden border border-dark-border flex-shrink-0 group-hover:border-gold/50 transition-colors">
              <img src="${item.image || 'img/default.jpg'}" alt="${item.name || 'Producto'}" class="w-full h-full object-cover">
            </div>

            <div class="flex-1 space-y-4">
              <h5 class="font-serif text-xl font-bold text-gold">${item.name || 'Producto'}</h5>
              <p class="text-gray-400 text-sm">Precio unitario: <span class="text-white font-semibold">$${price.toLocaleString('es-CO')}</span></p>

              <div class="flex items-center gap-4 bg-dark border border-dark-border rounded-full px-6 py-3 w-fit">
                <button class="btn-decrease text-gold hover:text-gold-light hover:scale-125 transition-all" data-index="${index}">
                  <i class="fas fa-minus"></i>
                </button>
                <span class="font-bold text-white min-w-[30px] text-center">${quantity}</span>
                <button class="btn-increase text-gold hover:text-gold-light hover:scale-125 transition-all" data-index="${index}">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center gap-6">
              <div class="text-right">
                <span class="block text-xs text-gray-400 uppercase tracking-wider mb-1">Subtotal</span>
                <span class="text-2xl font-bold text-gold">$${subtotal.toLocaleString('es-CO')}</span>
              </div>

              <button class="btn-remove text-red-400 hover:text-red-300 hover:scale-125 transition-all text-xl" data-index="${index}" title="Eliminar producto">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>`;
      }).join('');

      document.getElementById("subtotal-amount").textContent = "$" + total.toLocaleString('es-CO');
      document.getElementById("cart-total").textContent = "$" + total.toLocaleString('es-CO');

      attachCartEvents();
    }

    function attachCartEvents() {
      document.querySelectorAll(".btn-increase").forEach(btn => {
        btn.onclick = () => {
          const index = btn.dataset.index;
          const cart = getCart();
          cart[index].quantity = (cart[index].quantity || 1) + 1;
          setCart(cart);
          renderCart();
        };
      });

      document.querySelectorAll(".btn-decrease").forEach(btn => {
        btn.onclick = () => {
          const index = btn.dataset.index;
          const cart = getCart();

          if (cart[index].quantity > 1) {
            cart[index].quantity--;
            setCart(cart);
            renderCart();
          } else {
            // Confirm removal
            Swal.fire({
              icon: "question",
              title: "¿Eliminar producto?",
              text: "Se quitará del carrito",
              showCancelButton: true,
              confirmButtonText: "Sí, eliminar",
              cancelButtonText: "Cancelar",
              background: "#0a0a0a",
              color: "#fff",
              confirmButtonColor: "#d4af37"
            }).then((result) => {
              if (result.isConfirmed) {
                cart.splice(index, 1);
                setCart(cart);
                renderCart();
              }
            });
          }
        };
      });

      document.querySelectorAll(".btn-remove").forEach(btn => {
        btn.onclick = () => {
          const index = btn.dataset.index;
          const cart = getCart();

          Swal.fire({
            icon: "question",
            title: "¿Eliminar producto?",
            text: `Se quitará "${cart[index].name}" del carrito`,
            showCancelButton: true,
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar",
            background: "#0a0a0a",
            color: "#fff",
            confirmButtonColor: "#d4af37"
          }).then((result) => {
            if (result.isConfirmed) {
              cart.splice(index, 1);
              setCart(cart);
              renderCart();

              Swal.fire({
                icon: "success",
                title: "Producto eliminado",
                timer: 1500,
                showConfirmButton: false,
                background: "#0a0a0a",
                color: "#fff"
              });
            }
          });
        };
      });
    }

    // ===============================
    // CHECKOUT
    // ===============================
    async function checkout() {
      const token = localStorage.getItem("accessToken");
      const cart = getCart();

      if (!token) {
        Swal.fire({
          icon: "warning",
          title: "Inicia sesión",
          text: "Debes iniciar sesión para continuar con la compra",
          background: "#0a0a0a",
          color: "#fff",
          confirmButtonColor: "#d4af37",
          confirmButtonText: "Ir a iniciar sesión"
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "sesion.html";
          }
        });
        return;
      }

      if (cart.length === 0) {
        Swal.fire({
          icon: "info",
          title: "Carrito vacío",
          text: "Agrega productos antes de finalizar tu compra",
          background: "#0a0a0a",
          color: "#fff",
          confirmButtonColor: "#d4af37"
        });
        return;
      }

      // 🔄 Sincronizar carrito con backend antes de checkout
      Swal.fire({
        title: 'Preparando pedido...',
        text: 'Sincronizando tu carrito',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      const syncSuccess = await CartUtils.syncCartToBackend();

      if (!syncSuccess) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudo sincronizar el carrito. Intenta nuevamente.",
          background: "#0a0a0a",
          color: "#fff",
          confirmButtonColor: "#d4af37"
        });
        return;
      }

      Swal.close();

      const { value: formValues } = await Swal.fire({
        title: "Datos de envío",
        html: `
          <input id="nombre" class="swal2-input" placeholder="Nombre completo" style="background: #151515; border: 1px solid #2a2a2a; color: #fff;">
          <input id="direccion" class="swal2-input" placeholder="Dirección de entrega" style="background: #151515; border: 1px solid #2a2a2a; color: #fff;">
          <input id="telefono" class="swal2-input" placeholder="Teléfono de contacto" style="background: #151515; border: 1px solid #2a2a2a; color: #fff;">
        `,
        background: "#0a0a0a",
        color: "#fff",
        confirmButtonColor: "#d4af37",
        showCancelButton: true,
        confirmButtonText: "Finalizar compra",
        cancelButtonText: "Cancelar",
        preConfirm: () => {
          const nombre = document.getElementById("nombre").value.trim();
          const direccion = document.getElementById("direccion").value.trim();
          const telefono = document.getElementById("telefono").value.trim();

          if (!nombre || !direccion || !telefono) {
            Swal.showValidationMessage("Por favor completa todos los campos");
            return false;
          }
          return { nombre, direccion, telefono };
        }
      });

      if (!formValues) return;

      const { nombre, direccion, telefono } = formValues;

      try {
        const res = await fetch("http://127.0.0.1:8000/api/orders/checkout/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ nombre, direccion, telefono }),
        });

        if (!res.ok) throw new Error("Error al procesar el pedido");

        // Limpiar carrito de localStorage Y backend
        CartUtils.clearCart();

        Swal.fire({
          icon: "success",
          title: "¡Compra confirmada!",
          html: `
            <p>Tu pedido fue registrado correctamente.</p>
            <p>Te contactaremos pronto para coordinar la entrega.</p>
          `,
          background: "#0a0a0a",
          color: "#fff",
          confirmButtonColor: "#d4af37",
          confirmButtonText: "Ver confirmación"
        }).then(() => {
          window.location.href = "checkout.html";
        });
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "No se pudo completar la compra. Intenta nuevamente.",
          background: "#0a0a0a",
          color: "#fff",
          confirmButtonColor: "#d4af37"
        });
      }
    }

    // ===============================
    // INITIALIZATION
    // ===============================
    document.addEventListener("DOMContentLoaded", function () {
      setupUserMenu();
      enhanceDropdowns();
      renderCart();

      const checkoutBtn = document.getElementById("checkout-btn");
      if (checkoutBtn) {
        checkoutBtn.addEventListener("click", checkout);
      }
    });
  </script>

  <style>
    .dropdown.open .dropdown-menu {
      display: block;
    }
  </style>

</body>
</html>
